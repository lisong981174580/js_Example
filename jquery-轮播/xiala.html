<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.2.1.js"></script>
</head>

<style>
    .box1{
        width: 900px;
        height: 50px;
        background: greenyellow;
        margin: 0 auto;
        margin-top: 40px;
        border: 1px solid #000;

    }
    .box1>li{
        float: left;
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        border-right: 1px solid #000;
        box-sizing: border-box;
    }

    .box1>li:last-child{
        border:0;
    }


    .box1>li>a{
        color: #000;
    }

    .box{
        width: 100%;
        height: auto;
        border: 1px solid #000;
        display: none;

    }
    .box>li{
        background: pink;
        width:100%;
        height: 40px;
        border-bottom: 1px solid #000;
        line-height: 40px;
    }

    .box>li:last-child{
        border-bottom: 0;
    }

    .box>li>a{
        color: #000;
    }
</style>
<body>

<ul  class="box1">
    <li >
        <a href="">服装</a>
        <ul class="box">
            <li><a href="">女装</a></li>
            <li><a href="">男装</a></li>
            <li><a href="">时尚</a></li>
            <li><a href="">童装</a></li>
            <li><a href="">最新</a></li>
        </ul>
    </li>
    <li>
        <a href="">女装</a>
        <ul class="box">
            <li><a href="">女装</a></li>
            <li><a href="">男装</a></li>
            <li><a href="">时尚</a></li>
            <li><a href="">童装</a></li>

        </ul>
    </li>
    <li>
        <a href="">男装</a>
        <ul class="box">
            <li><a href="">女装</a></li>
            <li><a href="">男装</a></li>
            <li><a href="">时尚</a></li>

        </ul>
    </li>
    <li>
        <a href="">时尚</a>
        <ul class="box">
            <li><a href="">女装</a></li>
            <li><a href="">男装</a></li>
            <li><a href="">时尚</a></li>
            <li><a href="">童装</a></li>

        </ul>
    </li>
    <li>
        <a href="">童装</a>
        <ul class="box">
            <li><a href="">女装</a></li>
            <li><a href="">男装</a></li>
            <li><a href="">时尚</a></li>

        </ul>
    </li>
    <li>
        <a href="">最新</a>
        <ul class="box">
            <li><a href="">女装</a></li>
            <li><a href="">男装</a></li>

        </ul>
    </li>
</ul>
</body>
</html>

<script>
   $(function () {
       let lis=$(".box1>li");

       lis.hover(function () {
           $(".box",this).stop(true);
           $(".box",this).slideToggle()
       })



   })
</script>
