    var  deg=0;
    var  hu;
    window.setInterval(function(){
       
		deg+=6;
		hu=(Math.PI/180)*deg;
		var div=document.createElement("div");
		var body=document.getElementsByTagName("body")[0];

		var x=200*Math.cos(hu)+200;
		var y=200*Math.sin(hu)+200;

		div.style.cssText="width:5px;height:10px;background:red;position:absolute;top:"+y+"px;left:"+x+"px;transform:rotate("+(deg+90)+"deg)"

		body.appendChild(div);

        
    },200);
